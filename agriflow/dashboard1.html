<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | AgriFlow</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f4f6f9;
}

.dashboard {
  display: flex;
}

.sidebar {
  width: 250px;
  background-color: #2a3f54;
  color: white;
  height: 100vh;
  padding: 20px;
  position: fixed;
}

.sidebar .logo {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  margin: 15px 0;
}

.sidebar a {
  text-decoration: none;
  color: #fff;
  display: block;
  padding: 8px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.sidebar a:hover {
  background-color: #1a2734;
}

.main-content {
  margin-left: 250px;
  padding: 20px;
  width: calc(100% - 250px);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header input {
  padding: 8px;
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.cards {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 250px;
}

.card h3 {
  margin-bottom: 10px;
  font-size: 18px;
  color: #333;
}

.card p {
  font-size: 24px;
  color: #007bff;
}
.logo h1 {
                font-size: 1.5rem;
            }
  </style>

  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   
  <div class="dashboard">
    <aside class="sidebar">
  
      <h2 class="logo">AgriFlow</h2>
    
    
      <nav>
        <ul>
          <li><a href="#">Farmer</a></li>
          <li><a href="policy maker.html">Policy Maker</a></li>
          <li><a href="product.html">Product</a></li>
          <li><a href="production record.html">Production Record</a></li>
          <li><a href="#">Supplier</a></li>
          <li><a href="#">Transformation Manager</a></li>
          <li><a href="#">Wholesaler</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">Extension Manager</a></li>
          <li><a href="#">Consumer</a></li>
          <li><a href="#">Retailer</a></li>
          <li><a href="#">Crop Yield</a></li>
          <li><a href="#">Storage Facility</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Dashboard</h1>
      
        <input type="text" placeholder="Search..." id="searchBar" />
      </header>

      <section class="cards">
        <div class="card">
          <h3>Total Farmers</h3>
          <p id="farmerCount">120</p>
        </div>
        <div class="card">
          <h3>Crop Yield (tons)</h3>
          <p id="yieldCount">8500</p>
        </div>
        <div class="card">
          <h3>Storage Units</h3>
          <p id="storageCount">75</p>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
